<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Zipline: Use the Twitch.tv JSON API</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Lobster'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='row'>
  <div class='col-md-3 col-sm-1 col-xs-1'></div>
  <div class='col-md-6 col-sm-10 col-xs-10' id='main-div'>
    <div id='main-header'>
      <h1 id='header'>Twitch.tv Viewer</h1>
    </div>
    <div id='main-navbar'>
      <ul id='navbar-ul' class='row'>
        <li id='button-online/offline' class='col-md-4 col-sm-4 col-xs-4 selected'>Online/Offline</li>
        <li id='button-online' class='col-md-4 col-sm-4 col-xs-4'>Online</li>
        <li id='button-offline' class='col-md-4 col-sm-4 col-xs-4'>Offline</li>
      </ul>
    </div>
    <div id='main-searchbar'>
      <label for="search" id='search-icon'><i class="fa fa-search"></i>
</label>
      <div class='form-horizontal' id='searchbar-form-div'>
        <input type='text' class='form-control' id='search'>
      </div>
      <span class='clear'></span>
    </div>
    <span class='clear'></span>
    <div id='main-content'>
      <ul id='users-ul' class='row'>
        <h2 id='loading' class='text-danger'>Loading...<h2>
      </ul>
    </div>
  </div>
  <div class='col-md-3 col-sm-1 col-xs-1'></div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
